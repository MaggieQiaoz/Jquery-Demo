<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <title>The JQuery Example</title>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" href="style.css" type="text/css" />
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/jquery-ui.min.js"></script>

</head>

<body>
    <h2>Which Pokemon has the highest HP?</h2>
    <div>
        <ul id="List" class="row">
            <li class="column">
                <img id="pic1" class="correct" src="image/blissey-fs8.png" alt="blissey" style="width:200px;height:200px;" />
            </li>
            <li class="column">
                <img id="pic2" src="image/pikachu-fs8.png" alt="pikachu" style="width:200px;height:200px;" />
            </li>
            <li class="column">
                <img id="pic3" src="image/snorlax-fs8.png" alt="snorlax" style="width:200px;height:200px;" />
            </li>
            <li class="column">
                <img id="pic4" src="image/wigglytuff-fs8.png" alt="wigglytuff" style="width:200px;height:200px;" />
            </li>
        </ul>
    </div>
    <button id='btn1'>Show me the answer</button>
    <button id='btn2'>Hide the answer</button>
    <button id='btn3'>label the first Pokemon</button>
    <!-- <button id='btn3' onclick="selected()">Show the first Pokemon</button> -->
    <button id='btn4'>label the second Pokemon</button>
    <button id='btn5'>label the last Pokemon</button>

</body>

<script type="text/javascript" language="javascript">
    $('#pic2').click(function() {
        $('#pic2').effect("shake");
    });
    $('#pic3').click(function() {
        $('#pic3').effect("shake");
    });
    $('#pic4').click(function() {
        $('#pic4').effect("shake");
    });
    $(".correct").click(function() {
        $("li").find(".correct").addClass("result");
    });

    $('#btn1').click(function() {
        $("li").find(".correct").addClass("result");
        // $("li").filter(".correct").addClass("result");
        // filter will select subset of element from the selected element
        // find will select descendent/children of selected element
    });

    $('#btn2').click(function() {
        $("li").find(".correct").removeClass("result");
    });

    $('#btn3').click(function() {
        $("li").first().addClass("show");
    });

    $('#btn4').click(function() {
        $("li").first().next().addClass("show");
    });

    // function selected() {
    //     var x = document.getElementById("List").firstChild.nextSibling;
    //     x.classList.add("result");
    // }

    $('#btn5').click(function() {
        $("li").last().addClass("show");
    });
</script>

</html>
